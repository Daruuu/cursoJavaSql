<body>
    <h2>Validacion de telefono mediante expresiones regulares:</h2>
    <form action="validation">
        <input type="tel" id="phone" name="phone" placeholder="Enter 9 digitsof your phone" pattern="
        (?:7|0|\d|\+94\d)\d{8}" required >
        <input type="submit" value="submit">
    </form>

</body>
