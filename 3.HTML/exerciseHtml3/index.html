<body>
    <h1>Patatas  fritas</h1>
    <p>Rceta de patas fritas caseras</p>
    <img src="https://okdiario.com/img/2017/01/04/5-hechos-sorprendentes-sobre-las-patatas-fritas-1-655x368.jpg" alt="iamgen-patatas-fritas" id="img-patata" >
    <h1>Ingredientes</h1>
    <ul>
        <li>3 o 4 patas (300g.)</li>
        <li>4 dientes de ajo</li>
        <li>Aceite de oliva</li>
        <li>Sal</li>
    </ul>

    <h1>Elaboracion (Pasos)</h1>
    <ol>
        <li>Calentar aceite en una sarten</li>
        <li>Anadir las ptass ciortas, la sal y las ajos.</li>
        <li>Freir al gusto.</li>
        <li>Servir en plato.</li>
    </ol>
