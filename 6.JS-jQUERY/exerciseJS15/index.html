<body>
    <script src="./main.js"></script>

    <div>
        <div class="container mt-5 border border-primary shadow-lg p-3 mb-5 bg-body rounded ">
            <h1>Add Item</h1>
            <form class="d-flex aligns-items-center justify-content-center">
                <div>
                    <button type="button" onclick="push()" class="btn btn-primary waves-effect" value="push">Push</button>
                    <button type="button" onclick="unshift()" class="btn btn-info waves-effect" value="unshift">Unshift</button>
                    <button type="button" onclick="insertAt()" class="btn btn-danger waves-effect" value="insertAt">Insert at</button>
                </div>

            </form>
        </div>



        <div class="container border border-primary shadow-lg p-3 mb-5 bg-body rounded">
            <h1>Remove Item</h1>
            <form class="d-flex aligns-items-center justify-content-center">
                <div class="">
                    <button type="button" onclick="pop()" class="btn btn-primary waves-effect" value="pop">Pop</button>
                    <button type="button" onclick="shift()" class="btn btn-info waves-effect" value="shift">Shift</button>
                    <button type="button" onclick="removeAt()" class="btn btn-danger waves-effect" value="removeAt">Remove at</button>
                </div>
            </form>
        </div class="container border border-primary shadow-lg p-3 mb-5 bg-body rounded">

        <div>

        </div>

    </div>
